<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
{% load djangular_tags %}
{% angularjs %}

<div class="list-space">
    <div ng-controller="RoomController" ng-app='myapp' data-ng-init="getAllRooms()">
        <table class="table table-bordered">
            <tr ng-repeat="room in allRooms">
                <td>{{ room.title }}</td>
                <td>{{ room.challenged_bet }}</td>
                <td>{{ room.challenged_name }}</td>
                <td>{{ room.date_created }}</td>
                <td>{{ room.room_key }}</td>
            </tr>
        </table>
    </div>
</div>
{% endangularjs %}
    <div class="list-footer"></div>
{% endblock %}
