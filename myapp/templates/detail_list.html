<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% load djangular_tags %}
{% angularjs %}

<style>
.jumbotron {
    padding: 10px;
}
</style>

<div ng-controller="RoomController" ng-app='myapp' data-ng-init="getAllBets()">
    <div class="container">
        <div class="searchInput" class="row">
        <form novalidate class="simple-form" id="blackText">   
            <div class="col-md-12">
                <div class="col-md-2">
                    <!-- <div class="btn-group" uib-dropdown is-open="status.isopen"> -->
                        <!-- <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled"> <span class="caret"></span></button> -->
                        <select id="betFilterDropdown" class="form-control btn btn-primary dropdown-toggle" ng-model="selectedFilter" ng-init="selectedFilter = betFilterOptions.title" ng-options="option for option in betFilterOptions" ng-change="updateOptionsView()">
                        </select>                        
                       <!--  <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button" 
                            ng-model="betFilterOptions"> 
                        <li ng-repeat="option in betFilterOptions">{{option}}</li> -->
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <h5>Bet Title:</h5> <input type="text" class="form-control" ng-model="searchBet.title" ng-show="titleSelected"/>
            </div>
            <div class="col-md-2">
                <h5>Challenged Bet:</h5> (include the $ sign) <input type="text" class="form-control" ng-model="searchBet.challengedBet"/>
            </div>
            <div class="col-md-2">
                <h5>Challenged Name:</h5> <input type="text" class="form-control" ng-model="searchBet.challengedName"/>
                <div>{{searchBet.challengedName}}</div>
            </div>
            <div class="col-md-3">
                <h5>Start date:</h5> <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt1" is-open="opened1" ng-required="true" close-text="Close" ng-model="searchBet.startDate" /><button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button>
            </div>
            <div class="col-md-3">
                <h5>End date:</h5> <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="opened2" ng-required="true" close-text="Close" ng-model="searchBet.endDate"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </form>
        
        <!-- <datepicker ng-model="searchBet.date"></datepicker> -->
        <button ng-click="filter()" class="home-middle-nav-bar">filter</button>
    </div>
        <!--  <table class="table table-bordered">
                <tr ng-repeat="bet in allBets">
                    <td>{{ bet.title }}</td>
                    <td>{{ bet.challenged_bet }}</td>
                    <td>{{ bet.challenged_name }}</td>
                    <td>{{ bet.date_created }}</td>
                    <td>{{ bet.room_key }}</td>
                </tr>
            </table> -->
        <div  style="table-layout: fixed; width: 100%" class="gridStyle" ng-grid="gridOptions"></div>
        <button ng-click="getKeyFromUrl()">getKeyFromUrl()</button>
    </div>
</div>
{% endangularjs %}
{% endblock %}
